name: Actualizar
on:
  schedule:
    - cron: '0 12-15 * * *'
jobs:
  update:
    name: update
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
      - name: python
        uses: actions/setup-python@v1
        with:
          python-version: '3.6'
      - name: configurar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r update/requirements.txt
          unzip update/franklin.zip -d /usr/share/fonts/
          unzip update/mag.zip -d /usr/share/fonts/
          fc-cache -f -v
          sudo locale-gen es_US.UTF-8
          sudo update-locale LANG=es_US.UTF-8
      - name: update
        env:
          CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
          CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
          ACCESS_TOKEN_KEY: ${{ secrets.ACCESS_TOKEN_KEY }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
        run: |
          python update/update.py $CONSUMER_KEY $CONSUMER_SECRET $ACCESS_TOKEN_KEY $ACCESS_TOKEN_SECRET
      - name: commit
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.email "covid19-bot@example.com"
          git config --global user.name "covid19-bot"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "[ci] actualizaci√≥n"; git push -q "https://$GH_TOKEN@github.com/mauforonda/vacunas.git" master)
